on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    env:
      ORG: "hinokii"
      IMAGE_NAME: "ling-508-project-milestone"
      TAG: "latest"
    runs-on: ubuntu-latest

    services:
      mysql:
        image: restsql/mysql-sakila:latest
        env:
          MYSQL_ROOT_PASSWORD: sakila
          MYSQL_DATABASE: project
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=10s --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build the docker image
        run: |
          docker build . --file Dockerfile --tag ${ORG}/${IMAGE_NAME}:${TAG}
      - name: Setup Java 9
        uses: actions/setup-java@v1.4.3
        with:
          java-version: '9'
          java-package: jdk
          architecture: x64
      - name: set JDK_9 environment variable for kotlin compiler
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        run: echo ::set-env name=JDK_9::$(echo $JAVA_HOME)
      - name: Run the tests
        run: |
          docker run -i --network ${{ job.services.mysql.network }} ${ORG}/${IMAGE_NAME}:${TAG} python -m pytest tests
